<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Вход</h1>
  <input
    type="text"
    name="login"
    id="login"
    placeholder="Логин"
    formControlName="login"
  />
  <span
    class="err-text"
    *ngIf="form.get('login')!.invalid && form.get('login')!.touched"
    >Введите логин</span
  >
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Пароль"
    formControlName="password"
  />
  <span
    class="err-text"
    *ngIf="form.get('password')!.invalid && form.get('password')!.touched"
    >Пароль не должен быть короче 4-х символов</span
  >
  <button type="submit" [disabled]="form.invalid || form.disabled">
    Войти
  </button>
  <p>Отсутствует аккаунт? <i routerLink="/register">Регистрация</i></p>
</form>
