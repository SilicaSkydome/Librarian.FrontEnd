<h1 mat-dialog-title>Удаление главы</h1>
<div mat-dialog-content>Вы уверены?</div>
<!-- prettier-ignore -->
<div mat-dialog-actions style="display: flex; justify-content: space-around; padding-bottom: 15px;">
  <button mat-raised-button mat-dialog-close (click)="onNoClick()">Нет</button>
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="true">Да</button>
</div>
